<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            /*overflow: hidden;*/
        }
        .hidden {
            visibility: hidden;
            position: absolute;
            height: 100px;
            width: 100px;
            top: 0px;
        }
    </style>
    <script src="math.js" type="text/javascript"></script>
    <script src="learn_webgl_vector3.js" type="text/javascript"></script>
    <script src="obj_to_arrays.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="vector.js"></script>
    <script id="shader-interface" src="shader_interface.js"></script>

    <!--main shaders-->
    <script id="vertex-shader-snow" src="vertex_shader_snow.js"></script>
    <script id="fragment-shader" src="fragment_shader.js"></script>

    <script id="vertex-shader-no-transform" src="vertex_shader_no_transform.js"></script>
    <script id="fragment-shader-normals" src="fragment_shader_render_normals_from_height_map.js"></script>

    <!--other shaders-->

    <script id="fragment-shader-depth" src="fragment_shader_parallax_depth_buffer.js"></script>

    <script id="fragment-shader-depth-render-buffer-helper" src="fragment_shader_parallax_depth_buffer_render_buffer_helper.js"></script>
    <script id="fragment-shader-add_one" src="fragment_shader_add_one.js"></script>
    <script id="fragment-shader-lambertian" src="fragment_shader_lambertian.js"></script>

    <script id="capsule-object" src="capsule.obj.js"></script>
    <script id="smooth-plane-object" src="smooth_plane.obj.js"></script>
    <script id="boot-object" src="boot.obj.js"></script>
    <script id="armadillo-object" src="armadillo.obj.js"></script>

    <script src="script.js"></script>
</body>
</html>
